<!DOCTYPE html>
<html>

<body>

  <h2>JavaScript HTML Events - on change</h2>
  <!-- TODO Use onchange event to call the upperCase() function-->
  Enter a text: <input type="text" id="aText" onchange="upperCase">
  <p>When you leave the input field, the text is transformed to upper case.</p>

  <script>
    function upperCase() {
      let text = document.getElementById("aText");
      text.value = tex.value.toUpperCase();
    }
  </script>

</body>

</html>
